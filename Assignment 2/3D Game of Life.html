<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game of Life</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
        #startButton, #speedSlider {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="startButton">Start Simulation</button>
        <label for="speedSlider">Simulation Speed:</label>
        <input type="range" id="speedSlider" min="100" max="2000" value="1000">
    </div>
    <script src="gameOfLife3D.js"></script>
</body>
</html>
